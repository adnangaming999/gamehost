<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SGM â€” Gate</title>
  <style>
    :root{--bg:#071021;--glass:rgba(255,255,255,0.06);--accent:#6ef;--radius:14px}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui;background:linear-gradient(180deg,#02040a,#071021);height:100vh;display:grid;place-items:center;color:#eaf}
    .card{width:360px;padding:28px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));backdrop-filter:blur(10px);border:1px solid var(--glass)}
    h1{font-family:Orbitron, sans-serif;margin:0 0 8px;font-size:20px}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#eaf;margin-bottom:12px}
    button{width:100%;padding:12px;border-radius:12px;border:0;background:linear-gradient(90deg,var(--accent),#7b61ff);color:#021;font-weight:800}
    .small{margin-top:8px;color:#9aa6b2;font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">SECRET GAMING MISSION</h1>
    <p style="color:#9aa6b2;margin:0 0 12px">Enter site password</p>

    <input id="pw" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="go">Enter</button>

    <div class="small" id="changeLink">
      <!-- If you want the change-password link visible, keep the <a> below.
           To remove the change-password button, delete or comment out this <div>. -->
      Change password: <a href="settings.html" style="color:var(--accent)">settings</a>
    </div>
  </div>

  <script>
    (function(){
      const PASS_KEY = 'sgm_pass';        // stored password (demo)
      const AUTH_KEY = 'sgm_auth';        // auth flag checked by index.html

      // If no password stored yet, set a demo default (you can change this)
      if(!localStorage.getItem(PASS_KEY)) localStorage.setItem(PASS_KEY, 'freefire123');

      // If already authenticated, go straight to index
      if(localStorage.getItem(AUTH_KEY) === 'true'){
        location.href = 'index.html';
      }

      document.getElementById('go').addEventListener('click', function(){
        const entered = document.getElementById('pw').value;
        const stored = localStorage.getItem(PASS_KEY);
        if(entered === stored){
          // Set the exact auth key index.html expects
          localStorage.setItem(AUTH_KEY, 'true');

          // Optional: small delay for UX then redirect
          setTimeout(()=> location.href = 'index.html', 150);
        } else {
          alert('Incorrect password');
          document.getElementById('pw').value = '';
          document.getElementById('pw').focus();
        }
      });

      // Allow Enter key to submit
      document.getElementById('pw').addEventListener('keydown', function(e){
        if(e.key === 'Enter') document.getElementById('go').click();
      });
    })();
  </script>
</body>
</html>
