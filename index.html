<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FreeFire Booster</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="lock" class="overlay">
  <div class="card">
    <h1>Enter Password</h1>
    <input id="pw" type="password" placeholder="Password">
    <button id="unlock">Unlock</button>
  </div>
</div>

<header class="hero">
  <h1>FreeFire Performance Hub</h1>
  <p class="tag">Boost • Monitor • Play</p>
</header>

<main class="container">
  <section class="device">
    <h2>Device Info</h2>
    <ul>
      <li><strong>Name:</strong> <span id="deviceName">—</span></li>
      <li><strong>RAM (approx):</strong> <span id="ram">—</span></li>
      <li><strong>Storage (est):</strong> <span id="storage">—</span></li>
      <li><strong>Live FPS:</strong> <span id="fps">—</span></li>
    </ul>
  </section>

  <section class="controls">
    <h2>Boost Modes</h2>
    <div class="modes">
      <button data-mode="normal">Normal</button>
      <button data-mode="better">Better</button>
      <button data-mode="extreme">Extreme</button>
    </div>
    <div class="toggles">
      <label>Internet Boost <input id="netBoost" type="checkbox"></label>
      <label>Graphics Boost <input id="gfxBoost" type="checkbox"></label>
    </div>
    <button id="maxFps">Set Max FPS (119)</button>
    <button id="applyAll" class="big">Apply All & Launch Free Fire</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
