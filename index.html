<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FreeFire Booster</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- LOCK / PASSWORD OVERLAY -->
  <div id="lock" class="overlay">
    <div class="card">
      <h1 id="lockTitle">Enter Password</h1>
      <input id="pw" type="password" placeholder="Password" autocomplete="current-password">
      <div class="row">
        <button id="unlock">Unlock</button>
        <button id="createBtn" style="display:none">Create Password</button>
      </div>
      <p id="lockMsg" class="muted"></p>
    </div>
  </div>

  <!-- MAIN APP (hidden until unlocked) -->
  <div id="app" style="display:none">
    <header class="hero">
      <h1>FreeFire Performance Hub</h1>
      <p class="tag">Boost • Monitor • Play</p>
    </header>

    <main class="container">
      <!-- Device info and controls (same as before) -->
      <section class="device"> ... </section>
      <section class="controls"> ... 
        <button id="changePassword">Change Password</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
